<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VB-Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="preload" href="stylesheets/bootstrap-4.5.0.min.css" as="style">
    <link rel="preload" href="stylesheets/notifications.css" as="style">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-4.5.0.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notifications.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="text-editor.css">
</head>

<body>
  <header class="container-fluid fixed-top py-2 px-3 border-bottom bg-white shadow-sm">
    <div class="nav-top row">
      <div class="nav-left col-auto">
        <nav class="d-inline-block">
          <a href="javascript:void(0)">
            <span class="navbar-logo d-inline-block ml-3 mx-2 mx-sm-3">VBEditor</span>
          </a>
        </nav>
      </div>
      <div class="nav-center col px-lg-0"></div>
      <div class="nav-right col-auto text-right pl-0">
        <button class="btn" title="Share links"><span data-feather="link-2"></span></button>
        <button class="btn" title="Share With friends"><span data-feather="user-plus"></span></button>
        <button class="btn" title="Settings"><span data-feather="sliders"></span></button>
        <button class="btn" title="More"><span data-feather="more-vertical"></span></button>
        <button class="btn btn-primary btn-sm" title="Publish">Publish</button>
        <div id="auth-card"></div>
      </div>
    </div>
  </header>
  <!-- ================================================================ -->
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col px-4 px-lg-5">
        <div class="bg-dark w-100 shadow-sm" id="editor-nav">
          <div class="row no-gutters text-white">
            <div class="col"></div>
            <div class="col text-right"></div>
          </div>
        </div>
        <!-- EDITOR -->
        <div id="text-editor" class="shadow-sm bg-white rounded-bottom" spellcheck="false">
          <p>This is the <strong>Bold text</strong> <em>italic</em> text.</p>
          <!-- <h1 class="dam">Write Something ...</h1> -->
        </div>
      </main>
      <!-- SIDEBAR -->
      <aside class="bg-white shadow-sm" style="width: 16rem;">
        <div>
          <button class="btn btn-sm text-secondary" id="editor-tool-slider" aria-expanded="true"><span data-feather="chevron-right"></span></button>
        </div>
        <div class="row mx-3">
          <div class="col px-0">
            <div class="dropdown">
              <button class="btn w-100 dropdown-toggle p-2" data-toggle="dropdown" id="textBoxDropdown" aria-haspopup="true" aria-expanded="false" style="height: 4rem;"><img src="images/text-box.svg" alt="text box"><br><span class="text-secondary d-inline-block" style="font-size: 0.9rem;">Text Box</span></button>
              <div class="dropdown-menu custom-shadow" aria-labelledby="textBoxDropdown">
                <button class="btn w-100 text-secondary" data-item="p" title="p 'tag'">Normal Text</button>
                <button class="btn w-100 text-secondary" data-item="h1" title="H1 'tag'">Heading</button>
                <button class="btn w-100 text-secondary" data-item="h2" title="H2 'tag'">Sub Heading</button>
                <button class="btn w-100 text-secondary" data-item="h3" title="H3 'tag'">Super Heading</button>
              </div>
            </div>
          </div>
          <div class="col px-0">
            <label for="img-uploader" class="btn w-100 text-secondary pt-2 mb-0" style="height: 4rem;"><span data-feather="image"></span><br><span class="text-secondary d-inline-block" style="font-size: 0.9rem;">Images</span></label>
            <input type="file" name="image" id="img-uploader" accept="image/*" hidden>
          </div>
        </div>
        <hr class="my-0">
        <div class="row">
          <div class="col-12">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <button class="btn w-100 text-left nav-link text-secondary" data-item="hr" title="Divider">
                    <span data-feather="minus"></span>
                    Divider
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn w-100 text-left nav-link text-secondary" data-item="ul" title="Bulleted list">
                    <span data-feather="list"></span>
                    Bulleted list
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn w-100 text-left nav-link text-secondary" data-item="ol" title="Numberd list">
                    <img src="images/numbers.svg" alt="Numberd list" class="mr-1 mt-n1">
                    Numberd list
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn w-100 text-left nav-link text-secondary" data-item="blockquote" title="Quote">
                    <img src="images/quote.svg" alt="quote" class="mr-1 mt-n1">
                    Quote
                  </button>
                </li>
              </ul>
              <!--  -->
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" hidden>
                <span hidden>Saved reports</span>
                <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report" hidden>
                  <span data-feather="plus-circle" hidden></span>
                </a>
              </h6>
              <ul class="nav flex-column mb-2" hidden>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Current month
                  </a>
                </li>
              </ul>
              <!--  -->
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <!-- TEXT_TOOLBAR -->
  <div class="bg-light py-1 pl-2 pr-1 position-absolute shadow-sm border-bottom text-secondary fade show toolbar" id="text-toolbar" style="display: none;">
    <div class="row">
      <div class="btn-toolbar mx-3" role="toolbar" aria-label="Text toolbar">
        <div class="btn-group border-right" role="group" aria-label="Text toolbar button list">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="TextStyleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Text Styles </button>
            <div class="dropdown-menu custom-shadow" aria-labelledby="TextStyleDropdown">
              <div class="dropright">
                <button class="btn w-100 dropdown-toggle text-secondary" type="button" id="TextColorKit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Text Color </button>
                <div class="dropdown-menu custom-shadow border-left border-right" aria-labelledby="TextColorKit">
                  <button class="btn w-100" data-class="text-primary" title="Text primiry"><span class="text-primary">Text</span></button>
                  <button class="btn w-100" data-class="text-secondary" title="Text secondary"><span class="text-secondary">Text</span></button>
                  <button class="btn w-100" data-class="text-success" title="Text sucess"><span class="text-success">Text</span></button>
                  <button class="btn w-100" data-class="text-info" title="Text info"><span class="text-info">Text</span></button>
                  <button class="btn w-100" data-class="text-warning" title="Text warning"><span class="text-warning">Text</span></button>
                  <button class="btn w-100" data-class="text-danger" title="Text danger"><span class="text-danger">Text</span></button>
                </div>
              </div>
              <button class="btn w-100" data-tag="mark"><mark class="px-2">Hilight</mark></button>
              <button class="btn w-100" data-tag="small"><small>small</small></button>
              <button class="btn w-100" data-tag="sub">A<sub>sub</sub></button>
              <button class="btn w-100" data-tag="sup">A<sup>sup</sup></button>
              <button class="btn w-100" data-class="lead">Lead</button>
              <button class="btn w-100" data-class="list-unstyled">list unstyle</button>
            </div>
          </div>
        </div>
        <div class="btn-group border-right" role="group" aria-label="Edit text">
          <button class="btn" title="Bold" data-tag="strong"><span data-feather="bold"></span></button>
          <button class="btn" title="Italic" data-tag="em"><span data-feather="italic"></span></button>
          <button class="btn" title="link" data-tag="a"><span data-feather="link"></span></button>
          <div class="dropdown">
            <button class="btn dropdown-toggle text-align" type="button" id="textAlignDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-feather="align-center"></span></button>
            <div class="dropdown-menu custom-shadow" aria-labelledby="textAlignDropdown">
              <button class="btn w-100" data-align="text-left"><span data-feather="align-left"></span></button>
              <button class="btn w-100" data-align="text-center"><span data-feather="align-center"></span></button>
              <button class="btn w-100" data-align="text-right"><span data-feather="align-right"></span></button>
              <button class="btn w-100" data-align="text-justify"><span data-feather="align-justify"></span></button>
            </div>
          </div>
          <button class="btn" data-tag="ins" title="Underline"><span data-feather="underline"></span></button>
          <button class="btn" data-tag="del" title="Deleted"><img src="images/strike.svg" alt="strike"></button>
        </div>
        <div class="btn-group" role="group" aria-label="Remove items">
          <button class="btn" data-action="deleteItem" title="delete item"><span data-feather="trash-2"></span></button>
        </div>
        <div class="dropdown" hidden>
          <button class="btn dropdown-toggle px-0" type="button" id="moreDropdpwn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span data-feather="more-vertical"></span> </button>
          <div class="dropdown-menu custom-shadow" aria-labelledby="moreDropdpwn"> </div>
        </div>
      </div>
    </div>
  </div>
  <!-- IMAGE_TOOLBAR -->
  <div class="bg-light py-1 px-2 position-absolute shadow-sm border-bottom text-secondary fade show toolbar" id="img-toolbar" style="display: none;">
    <div class="row">
      <div class="btn-toolbar mx-3" role="toolbar" aria-label="Image toolbar">
        <div class="btn-group border-right" role="group" aria-label="Images editor button list">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="ImageEditDropdpwnButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Image Style </button>
            <div class="dropdown-menu custom-shadow" aria-labelledby="ImageEditDropdpwnButton">
              <button class="btn w-100" data-img-class="img-thumbnail">Thumbnail</button>
              <button class="btn w-100" data-img-class="rounded">Rounded</button>
            </div>
          </div>
        </div>
        <div class="btn-group border-right" role="group" aria-label="Images editor buttons">
          <button class="btn" data-action="imgLink" title="image link"><span data-feather="link-2"></span></button>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="imageAlignDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-feather="align-center"></span></button>
            <div class="dropdown-menu custom-shadow" aria-labelledby="imageAlignDropdown">
              <button class="btn w-100" data-align="text-left"><span data-feather="align-left"></span></button>
              <button class="btn w-100" data-align="text-center"><span data-feather="align-center"></span></button>
              <button class="btn w-100" data-align="text-right"><span data-feather="align-right"></span></button>
            </div>
          </div>
        </div>
        <button class="btn" data-action="deleteItem" title="delete item"><span data-feather="trash-2"></span></button>
      </div>
    </div>
  </div>
  <!-- IMAGE_ALT_TEXT -->
  <div class="modal fade show" id="set-img" tabindex="-1" role="dialog" aria-labelledby="setImage" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row w-100 no-gutters">
            <div class="col-10">
              <h5 class="mt-0" id="setImage">Image Configuration</h5>
            </div>
            <div class="col">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <form id="set-img-form" enctype="multipart/form-data" accept-charset="utf-8">
            <div class="px-lg-5 px-4">
              <div class="form-row form-group w-100">
                <div class="col">
                  <label for="img-alt-tag">Image Alt Tag</label>
                  <input type="text" class="form-control form-control-sm" id="img-alt-tag" placeholder="eg. (mountion image)" autocomplete="off" oninvalid="form_invalid(this);" required>
                </div>
              </div>
              <div class="form-row form-group w-100">
                <div class="col">
                  <input type="text" class="form-control form-control-sm" id="img-caption-tag" placeholder="Caption" autocomplete="off" oninvalid="form_invalid(this);" required disabled>
                  <input type="checkbox" id="set-caption">
                  <label for="set-caption" class="mt-1">Figure Image</label>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================== -->
  <script src="javascripts/feather.js"></script>
  <script src="javascripts/jquary-3.5.1.min.js"></script>
  <script src="javascripts/notifications.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/custom-feature.js"></script>
  <script type="text/javascript">
feather.replace();
  </script>
  <script src="text-editor.js"></script>
  </script>
</body>

</html>
