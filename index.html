<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" as="style">
    <link rel="preload" href="stylesheets/bootstrap-4.5.0.min.css" as="style">
    <link rel="preload" href="stylesheets/notifications.css" as="style">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-4.5.0.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notifications.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="text-editor.css">
</head>
<!-- ================================================================ -->

<body>
  <header class="container-fluid fixed-top py-2 px-3 border-bottom bg-white shadow-sm">
    <div class="nav-top row">
      <div class="nav-left col-auto order-first">
        <nav class="d-inline-block">
          <a href="https://passingmarks.in/">
            <span class="navbar-logo d-inline-block ml-3 mx-2 mx-sm-3">VBEditor</span>
          </a>
        </nav>
      </div>
      <div class="w-100 order-4 navbar-spreater d-sm-none"></div>
      <div class="nav-center col order-3 order-sm-0 px-lg-0"></div>
      <div class="nav-right col col-sm-auto order-last text-right pl-0">
        <button class="btn" title="Share links"><span data-feather="link-2"></span></button>
        <button class="btn" title="Share With friends"><span data-feather="user-plus"></span></button>
        <button class="btn" title="Settings"><span data-feather="sliders"></span></button>
        <button class="btn" title="More"><span data-feather="more-vertical"></span></button>
        <button class="btn btn-primary btn-sm" title="Publish">Publish</button>
        <div id="auth-card"></div>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row page">
      <main role="main" class="col px-4 px-lg-5">
        <div class="bg-dark w-100 text-right pr-2 pt-2 shadow-sm" style="height: 3.5rem;" id="editor-nav">
          <button class="btn" onclick="newItem('ol');" title="Numberd list"><img src="images/numbers.svg" alt="number list"></button>
          <button class="btn text-light" onclick="newItem('ul');" title="Bulleted list"><span data-feather="list"></span></button>
          <button id="source-toggle-btn" class="btn text-light" onclick="toggleSource();"><span data-feather="terminal"></span></button>
        </div>
        <!-- EDITORS -->
        <div id="text-editor" class="mx-auto shadow-sm bg-white rounded-bottom" spellcheck="false">
          <h1 class="dam">Write Something ...</h1>
        </div>
        <div id="html-editor" class="mx-auto shadow-sm rounded-bottom bg-cs-dark text-white" spellcheck="false" style="display: none;">
        </div>
      </main>
      <!-- SIDEBAR -->
      <aside class="bg-white shadow-sm rounded-bottom" style="width: 16rem;">
        <div> <button class="btn btn-sm" type="button" id="editor-tool-slider" aria-expanded="true"><span data-feather="chevron-right"></span></button></div>
        <div class="row mx-3 pt-1">
          <div class="col px-0" style="height: 4rem;">
            <div class="dropdown">
              <button class="btn w-100 dropdown-toggle p-2" type="button" data-toggle="dropdown" id="textBoxDropdown" aria-haspopup="true" aria-expanded="false" style="height: 4rem;"><img src="images/text-box.svg" alt="text box"><br><span class="text-secondary d-inline-block" style="font-size: 0.9rem;">Text Box</span></button>
              <div class="dropdown-menu custom-shadow border-0" aria-labelledby="textBoxDropdown">
                <button class="btn w-100 text-secondary" onclick="newItem('p');" title="p 'tag'">Normal Text</button>
                <button class="btn w-100 text-secondary" onclick="newItem('h1');" title="H1 'tag'">Heading</button>
                <button class="btn w-100 text-secondary" onclick="newItem('h2');" title="H2 'tag'">Sub Heading</button>
                <button class="btn w-100 text-secondary" onclick="newItem('h3');" title="H3 'tag'">Super Heading</button>
              </div>
            </div>
          </div>
          <div class="col px-0" style="height: 4rem;">
            <label for="img-uploader" class="btn w-100 text-secondary pt-2 mb-0" style="height: 4rem;"><span data-feather="image"></span><br><span class="text-secondary d-inline-block" style="font-size: 0.9rem;">Images</span></label>
            <input type="file" name="image" id="img-uploader" accept="image/*" hidden>
          </div>
        </div>
        <hr class="my-0">
        <div class="row">
          <div class="col-12">
            <div class="sidebar-sticky" style="font-size: .875rem;">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <button class="btn nav-link text-secondary" onclick="newItem('hr');" title="Divider">
                    <span data-feather="minus"></span>
                    Divider
                  </button>
                </li>
                <li class="nav-item" hidden>
                  <a class="nav-link" href="#">
                    <span data-feather="file"></span>
                    Orders
                  </a>
                </li>
              </ul>
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" hidden>
                <span hidden>Saved reports</span>
                <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report" hidden>
                  <span data-feather="plus-circle" hidden></span>
                </a>
              </h6>
              <ul class="nav flex-column mb-2" hidden>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Current month
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <!-- TEXT_TOOLBAR -->
  <div class="bg-light py-1 px-2 position-absolute shadow-sm border-bottom text-secondary toolbar fade show" id="text-toolbar" style="display: none;">
    <div class="row">
      <div class="btn-toolbar" role="toolbar" aria-label="Text toolbar">
        <div class="toolbar-group mx-3">
          <div class="btn-group border-right" role="group" aria-label="Text toolbar button list">
            <div class="dropdown d-inline-block">
              <button class="btn dropdown-toggle" type="button" id="TextStyleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Text Styles </button>
              <div class="dropdown-menu custom-shadow border-0" aria-labelledby="TextStyleDropdown">
                <div class="dropright">
                  <button class="btn dropdown-toggle w-100 text-secondary" type="button" id="TextColorEdit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Text Color </button>
                  <div class="dropdown-menu custom-shadow border-left border-right" aria-labelledby="TextColorEdit">
                    <button class="btn w-100 t-primary" onclick="addStyle('text-primary');" title="Text primiry"><span class="text-primary">Text</span></button>
                    <button class="btn w-100 t-secondary" onclick="addStyle('text-secondary');" title="Text secondary"><span class="text-secondary">Text</span></button>
                    <button class="btn w-100 t-success" onclick="addStyle('text-success');" title="Text sucess"><span class="text-success">Text</span></button>
                    <button class="btn w-100 t-info" onclick="addStyle('text-info')" title="Text info"><span class="text-info">Text</span></button>
                    <button class="btn w-100 t-warning" onclick="addStyle('text-warning');" title="Text warning"><span class="text-warning">Text</span></button>
                    <button class="btn w-100 t-danger" onclick="addStyle('text-danger');" title="Text danger"><span class="text-danger">Text</span></button>
                  </div>
                </div>
                <button id="btn-mark" class="btn w-100" onclick="createStyle('mark');"><mark class="px-2">Hilight</mark></button>
                <button id="btn-small" class="btn w-100" onclick="createStyle('small');"><small>small</small></button>
                <button id="btn-sub" class="btn w-100" onclick="createStyle('sub');">A<sub>sub</sub></button>
                <button id="btn-sup" class="btn w-100" onclick="createStyle('sup');">A<sup>sup</sup></button>
                <button id="btn-lead" class="btn w-100" onclick="addStyle('lead');">Lead</button>
                <button id="btn-list-unstyled" class="btn w-100" onclick="addStyle('list-unstyled');">unstyle list</button>
              </div>
            </div>
          </div>
          <div class="btn-group border-right" role="group" aria-label="Edit text">
            <button id="btn-bold" class="btn" onclick="createStyle('strong');" title="Bold"><span data-feather="bold"></span></button>
            <button id="btn-em" class="btn" onclick="createStyle('em');" title="Italic"><span data-feather="italic"></span></button>
            <div class="dropdown">
              <button class="btn dropdown-toggle text-align" type="button" id="textAlignDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-feather="align-center"></span></button>
              <div class="dropdown-menu custom-shadow border-0" aria-labelledby="textAlignDropdown">
                <button class="btn w-100 t-left" onclick="textAlign('text-left');"><span data-feather="align-left"></span></button>
                <button class="btn w-100 t-center" onclick="textAlign('text-center');"><span data-feather="align-center"></span></button>
                <button class="btn w-100 t-right" onclick="textAlign('text-right');"><span data-feather="align-right"></span></button>
                <button class="btn w-100 t-justify" onclick="textAlign('text-justify');"><span data-feather="align-justify"></span></button>
              </div>
            </div>
            <button id="btn-ins" class="btn" onclick="createStyle('ins');" title="Underline"><span data-feather="underline"></span></button>
            <button id="btn-s" class="btn" onclick="createStyle('s');" title="Deleted"><img src="images/strike.svg" alt="delete text"></button>
          </div>
          <div class="btn-group" role="group" aria-label="Remove items">
            <button class="btn" onclick="deleteItem();" title="delete item"><span data-feather="trash-2"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- IMAGE_TOOLBAR -->
  <div class="bg-light py-1 px-2 position-absolute shadow-sm border-bottom text-secondary toolbar fade show" id="img-toolbar" style="display: none;">
    <div class="row">
      <div class="btn-toolbar" role="toolbar" aria-label="Image toolbar">
        <div class="toolbar-group mx-3">
          <div class="btn-group" role="group" aria-label="Images editor buttons">
            <div class="btn-group border-right" role="group" aria-label="Images editor button list">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="ImageEditDropdpwnButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Image Style </button>
                <div class="dropdown-menu custom-shadow border-0" aria-labelledby="ImageEditDropdpwnButton">
                  <button id="img-thumbnail" class="btn w-100" onclick="imgStyle('img-thumbnail');">Thumbnail</button>
                  <button id="img-rounded" class="btn w-100" onclick="imgStyle('rounded');">Rounded</button>
                </div>
              </div>
            </div>
            <button class="btn" onclick="creatImgLink();" title="insert link"><span data-feather="link-2"></span></button>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="imageAlignDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-feather="align-center"></span></button>
              <div class="dropdown-menu custom-shadow border-0" aria-labelledby="imageAlignDropdown">
                <button class="btn w-100 t-left" onclick="imgAlign('text-left');"><span data-feather="align-left"></span></button>
                <button class="btn w-100 t-center" onclick="imgAlign('text-center');"><span data-feather="align-center"></span></button>
                <button class="btn w-100 t-right" onclick="imgAlign('text-right');"><span data-feather="align-right"></span></button>
              </div>
            </div>
            <button class="btn" onclick="deleteItem();" title="delete item"><span data-feather="trash-2"></span></button>
            <div class="dropdown" hidden>
              <button class="btn dropdown-toggle" type="button" id="ImageEditDropdpwn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span data-feather="more-vertical"></span> </button>
              <div class="dropdown-menu custom-shadow border-0" aria-labelledby="ImageEditDropdpwn"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- IMAGE_ALT_TEXT -->
  <div class="modal fade show" id="set-img" tabindex="-1" role="dialog" aria-labelledby="setImage" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row w-100 no-gutters">
            <div class="col-10">
              <h5 class="mt-0" id="setImage">Image Configuration</h5>
            </div>
            <div class="col">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <form id="set-img-form" enctype="multipart/form-data" accept-charset="utf-8">
            <div class="px-lg-5 px-4">
              <div class="form-row form-group w-100">
                <div class="col">
                  <label for="img-alt-tag">Image Alt Tag</label>
                  <input type="text" class="form-control form-control-sm" id="img-alt-tag" name="imageAlt" placeholder="eg. (mountion image)" autocomplete="off" oninvalid="form_invalid(this);" required>
                </div>
              </div>
              <div class="form-row form-group w-100">
                <div class="col">
                  <input type="text" class="form-control form-control-sm" id="img-caption-tag" name="imageCaption" placeholder="Caption" autocomplete="off" oninvalid="form_invalid(this);" required disabled>
                  <input type="checkbox" id="set-cap" name="cap">
                  <label for="set-cap" class="mt-1">Figure Image</label>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================== -->
  <script src="javascripts/feather.js"></script>
  <span>  <script type="text/javascript">feather.replace();</script></span>
  <script src="javascripts/jquary-3.5.1.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <script type="text/javascript" src="javascripts/notifications.js"></script>
  <script type="text/javascript" src="javascripts/feature.js"></script>
  <script type="text/javascript" src="text-editor.js"></script>
</body>

</html>
